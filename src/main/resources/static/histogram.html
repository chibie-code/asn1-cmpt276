<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <header id="headerArea">
    </header>
    <main id="mainArea">
        <div class="mainContainer">
            <div class="leftCol">
                <div class="lowerBoundsDiv">
                    <table class="boundsTable">
                        <caption>
                            <h3>Lower bounds</h3>
                        </caption>
                        <thead>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="maxBoundInput" id="maxBoundLabel" name="maxBoundLabel">Max</label></td>
                                <td>
                                    <input type="number" id="maxBoundInput" name="maxBoundInput" value="100" min="0">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="boundInput2" id="boundLabel2" name="boundLabel">A+</label></td>
                                <td><input type="number" id="boundInput2" name="boundInput" value="95" min="0" max="100">
                                    <output name="alertMsg" for="boundInput2" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput3" id="boundLabel3" name="boundLabel">A</label></td>
                                <td><input type="number" id="boundInput3" name="boundInput" value="90" min="0" max="100">
                                    <output name="alertMsg" for="boundInput3" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput4" id="boundLabel4" name="boundLabel">A-</label></td>
                                <td><input type="number" id="boundInput4" name="boundInput" value="85" min="0" max="100">
                                    <output name="alertMsg" for="boundInput4" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput5" id="boundLabel5" name="boundLabel">B+</label></td>
                                <td><input type="number" id="boundInput5" name="boundInput" value="80" min="0" max="100">
                                    <output name="alertMsg" for="boundInput5" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput6" id="boundLabel6" name="boundLabel">B</label></td>
                                <td><input type="number" id="boundInput6" name="boundInput" value="75" min="0" max="100">
                                    <output name="alertMsg" for="boundInput6" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput7" id="boundLabel7" name="boundLabel">B-</label></td>
                                <td><input type="number" id="boundInput7" name="boundInput" value="70" min="0" max="100">
                                    <output name="alertMsg" for="boundInput7" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput8" id="boundLabel8" name="boundLabel">C+</label></td>
                                <td><input type="number" id="boundInput8" name="boundInput" value="65" min="0" max="100">
                                    <output name="alertMsg" for="boundInput8" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput9" id="boundLabel9" name="boundLabel">C</label></td>
                                <td><input type="number" id="boundInput9" name="boundInput" value="60" min="0" max="100">
                                    <output name="alertMsg" for="boundInput9" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput10" id="boundLabel10" name="boundLabel">C-</label></td>
                                <td><input type="number" id="boundInput10" name="boundInput" value="55" min="0" max="100">
                                    <output name="alertMsg" for="boundInput10" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput11" id="boundLabel11" name="boundLabel">D</label></td>
                                <td><input type="number" id="boundInput11" name="boundInput" value="50" min="0" max="100">
                                    <output name="alertMsg" for="boundInput11" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                            <tr>
                                <td><label for="boundInput12" id="boundLabel12" name="boundLabel">F</label></td>
                                <td><input type="number" id="boundInput12" name="boundInput" value="0" min="0" max="100">
                                    <output name="alertMsg" for="boundInput12" class="hiddenAlertMsg"> Invalid number</output></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="rightCol">
                <div class="histogramDiv">
                    <table class="boundsTable">
                        <caption>
                            <h3>Histogram</h3>
                        </caption>
                        <thead>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody> 
                            <tr>
                                <td><label for="histBar1" id="histLabel1" name="histLabel">A+</label></td>
                                <td><div id="histBar1" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar2" id="histLabel2" name="histLabel">A</label></td>
                                <td><div id="histBar2" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar3" id="histLabel3" name="histLabel">A-</label></td>
                                <td><div id="histBar3" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar4" id="histLabel4" name="histLabel">B+</label></td>
                                <td><div id="histBar4" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar5" id="histLabel5" name="histLabel">B</label></td>
                                <td><div id="histBar5" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar6" id="histLabel6" name="histLabel">B-</label></td>
                                <td><div id="histBar6" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar7" id="histLabel7" name="histLabel">C+</label></td>
                                <td><div id="histBar7" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar8" id="histLabel8" name="histLabel">C</label></td>
                                <td><div id="histBar8" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar9" id="histLabel9" name="histLabel">C-</label></td>
                                <td><div id="histBar9" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar10" id="histLabel10" name="histLabel">D</label></td>
                                <td><div id="histBar10" name="histBar">OOO</div></td>
                            </tr>
                            <tr>
                                <td><label for="histBar11" id="histLabel11" name="histLabel">F</label></td>
                                <td><div id="histBar11" name="histBar">OOO</div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="inputBoxDiv">
                    <div class="innerInputDiv">
                        <label for="newGradeInputBox" id="newGradeInputLabel">New Grade</label>
                        <div class="inputBoxUnit">
                            <input type="number" id="newGradeInputBox" name="newGrade" value="0" min="0" max="100">
                            <output name="alertMsg" for="newGradeInputBox" class="hiddenAlertMsg"> Invalid number</output>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footerArea">Copyright 2023 Derek Okpala</footer>
    <script src="calculate.js"></script>    
</body>
</html>
